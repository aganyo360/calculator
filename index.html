<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
   

    <div class="container">
      <div id="display">0</div>

      <button class="box orange" data-op="+">+</button>
      <button class="box orange" data-op="-">-</button>
      <button class="box orange" data-op="*">*</button>
      <button class="box orange" data-op="/">/</button>
      <button class="box digit" data-num="0">0</button>
      <button class="box digit" data-num="1">1</button>
      <button class="box digit" data-num="2">2</button>
      <button class="box digit" data-num="3">3</button>
      <button class="box digit" data-num="4">4</button>
      <button class="box digit" data-num="5">5</button>
      <button class="box digit" data-num="6">6</button>
      <button class="box digit" data-num="7">7</button>
      <button class="box digit" data-num="8">8</button>

      <button class="box digit" data-num="9">9</button>
      <button class="box" id="decimal">.</button>

      <button class="box" id="clear">C</button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box" id="backspace">‚Üê</button>
      <button class="box" id="calculate">=</button>

    </div>
  </body>
</html>
